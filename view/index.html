<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tree View</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/11.1.0/marked.min.js"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            background: '#0d1117',
            card: '#161b22',
            text: '#c9d1d9',
            folder: '#8b949e',
            file: '#8b949e'
          }
        }
      }
    }
  </script>
    <style>
      .markdown-body h1 { @apply text-3xl font-bold mt-4 mb-2; }
      .markdown-body h2 { @apply text-2xl font-semibold mt-3 mb-2; }
      .markdown-body h3 { @apply text-xl font-semibold mt-2 mb-2; }
      .markdown-body p { @apply mb-4; }
      .markdown-body ul { @apply list-disc ml-6 mb-4; }
      .markdown-body ol { @apply list-decimal ml-6 mb-4; }
      .markdown-body pre { @apply bg-code p-4 rounded-lg overflow-x-auto mb-4; }
      .markdown-body code { @apply bg-code text-sm text-gray-200 px-1 py-0.5 rounded; }
      .markdown-body table { @apply w-full border-collapse mt-4 mb-4; }
      .markdown-body th, .markdown-body td { @apply border border-gray-700 p-2 text-left; }
      .markdown-body blockquote { @apply border-l-4 border-gray-600 pl-4 italic text-gray-400; }
    </style>
</head>
<body class="bg-background p-8 text-text">
  <div class="container mx-auto shadow-lg rounded-lg p-6 flex">
    <div class="w-[25%]">
      <ul id="tree-view" class="space-y-2"></ul>
    
    </div>
      <div id="markdown-content" class="markdown-body w-[75%] prose prose-lg max-w-none">
        Loading...
    </div>
      </div>
    

  <script>
    async function loadTreeView() {
      try {
        const response = await fetch('data.json');
        const data = await response.json();
        const treeView = document.getElementById('tree-view');
        createTreeView(treeView, data);
      } catch (error) {
        console.error('Error loading JSON:', error);
      }
    }

    function createTreeView(container, data) {
      for (const [key, value] of Object.entries(data)) {
        const li = document.createElement('li');

        if (Array.isArray(value)) {
          li.innerHTML = `
            <button class="folder flex items-center space-x-2" onclick="toggleFolder(this)">
              <span class="text-folder">üìÅ</span>
              <span class="font-semibold">${key}</span>
            </button>
          `;

          const ul = document.createElement('ul');
          ul.className = 'pl-8 hidden';
          value.forEach(item => {
              const fileLi = document.createElement('li');
              fileLi.className = 'mt-2 text-file cursor-pointer';
              fileLi.innerHTML = `üìÑ ${item}`;
              fileLi.addEventListener('click', () => handleFileClick(key, item));
              ul.appendChild(fileLi);
          });

          li.appendChild(ul);
        }

        container.appendChild(li);
      }
    }

    function toggleFolder(element) {
      const nextUl = element.nextElementSibling;
      if (nextUl) {
        nextUl.classList.toggle('hidden');
      }
    }

    function handleFileClick(key, fileName) {
      const filePAth = `${key}/${fileName}`;
      loadMarkdown(filePAth);
    }

    async function loadMarkdown(fileName) {
                try {
                    const response = await fetch(
                        fileName
                    );
                    const markdownText = await response.text();
                    const htmlContent = marked.parse(markdownText);
                    document.getElementById("markdown-content").innerHTML =
                        htmlContent;
                } catch (error) {
                    document.getElementById("markdown-content").innerHTML =
                        "<p class='text-red-500'>Failed to load markdown file.</p>";
                    console.error("Error loading markdown:", error);
                }
            }

    loadTreeView();
  </script>
</body>
</html>
